services:
  blog-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Pass@word"
      MSSQL_PID: "Express"
    ports:
      - "1434:1433"
    volumes:
      - blog-db-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Pass@word' -Q 'SELECT 1' -No -l 30"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  blog-api:
    image: ${DOCKER_REGISTRY-}cleanarchitectureblogmanagementwebapi
    build:
      context: .
      dockerfile: src/CleanArchitecture.BlogManagement.WebApi/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__BlogDbContext=Server=blog-db,1433;database=BlogManagement;User Id=sa;Password=Pass@word;Encrypt=false
    depends_on:
      blog-db:
        condition: service_healthy

volumes:
  blog-db-data:
