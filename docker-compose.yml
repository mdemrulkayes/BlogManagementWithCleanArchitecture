version: '3.4'

services:
  cleanarchitecture.blogmanagement.webapi:
    image: ${DOCKER_REGISTRY-}web-api
    container_name: blog-api
    build:
      context: .
      dockerfile: src/CleanArchitecture.BlogManagement.WebApi/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__BlogDbContext: "Server=dockercompose-db-1;database=AspNetCoreExperiment;User Id=sa;Password=Pass@word;Encrypt=false"
    ports:
    - 8099:8083
  seq:
    image: datalust/seq:latest
    container_name: blog-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
    - 5341:5341
    - 8089:80
