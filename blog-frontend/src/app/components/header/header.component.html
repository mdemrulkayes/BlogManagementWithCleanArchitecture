<mat-toolbar color="primary" class="shadow-md">
  <div class="flex items-center justify-between w-full px-4">
    <div class="flex items-center gap-4">
      <mat-icon class="text-2xl">dashboard</mat-icon>
      <h1 class="text-xl font-bold">Blog Manager</h1>
    </div>

    <div class="flex items-center gap-4">
      <!-- Search -->
      <div class="hidden md:flex items-center bg-white rounded px-3 py-2">
        <mat-icon class="text-gray-500">search</mat-icon>
        <input type="text" placeholder="Search posts..." class="ml-2 outline-none w-48 bg-white text-gray-900">
      </div>

      <!-- Notifications -->
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
        <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
      </button>

      <!-- Profile Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>

  <!-- Notification Menu -->
  <mat-menu #notificationMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>check_circle</mat-icon>
      <span>Post published successfully</span>
    </button>
    <button mat-menu-item>
      <mat-icon>edit</mat-icon>
      <span>New comment on your post</span>
    </button>
    <button mat-menu-item>
      <mat-icon>info</mat-icon>
      <span>Scheduled post reminder</span>
    </button>
  </mat-menu>

  <!-- User Menu -->
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item disabled>
      <mat-icon>person</mat-icon>
      <span>{{ currentUser?.email || 'Profile' }}</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
